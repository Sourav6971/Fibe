<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Article Classification</h1>
        <form method="POST" class="space-y-4">
            <div>
                <label for="text" class="block text-sm font-medium text-gray-700">Enter Text:</label>
                <textarea id="text" name="text" rows="4" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200 focus:border-blue-500 p-4"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">Predict Category</button>
        </form>
        {% if prediction %}
            <h2 class="mt-6 text-xl font-semibold text-center text-gray-800">Predicted Category: <span class="text-blue-600">{{ prediction }}</span></h2>
        {% endif %}
    </div>
</body>
</html>
